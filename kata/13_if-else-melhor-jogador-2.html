<body>
    <h1>Escreva um programa que pergunte ao usuário “Quem é o maior jogador de futebol de todos os tempos?”. Se o usuário responder “Messi” ou “Lionel Messi”, apresentar na tela “acertou”. Caso contrário, “Errou”.</h1>
    <script>
        let jogador = prompt("Quem é o maior jogador de futebol de todos os tempo?");

        if(jogador.toUpperCase() == "MESSI" || jogador.toUpperCase() == "LIONEL MESSI"){
            console.log("Acertou");
        } else{
            console.log("Errou");
        }
    </script>
</body>
