<body>
    <h1>Como você usuaria um loop for para listar os elementos desse vetor sem precisar repetir o console.log tantas vezes?</h1>
    <script>
        let usuarios = ["José", "João", "Silva", "Claudia"];

        for(let i = 0; i < usuarios.length; i++){
            console.log(usuarios[i])
        }
    </script>
</body>
