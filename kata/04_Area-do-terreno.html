<body>
    <h1>Calcule a área de um terreno, sendo que o usuário é quem vai digitar a largura e o comprimento.</h1>
    <script>
        let largura = Number(prompt("Insira a largura do terreno"));
        let comprimento = Number(prompt("Insira o comprimento do terreno"));

        let area = largura * comprimento ;

        console.log("A área do terreno é de: " + area + " m²");
    </script>
</body>
