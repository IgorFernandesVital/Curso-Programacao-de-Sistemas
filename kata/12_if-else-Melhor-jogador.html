<body>
    <h1>Escreva na tela um programa um programa que pergunte ao usuário “Quem é o maior jogador de futebol de todos os tempos?”. Se o usuário responder “Messi”, apresentar na tela “acertou”. Caso contrário, “Errou”.</h1>
    <script>
        let jogador = prompt("Quem é o melhor jogador de futebol de todos os tempos?");
        
        if(jogador.toUpperCase() == "MESSI"){
            console.log("Acertou!");
        } else{
            console.log("Errou");
        }
    </script>
</body>
