<body>
    <h1>Faça uma pesquisa sobre o que é a sequência de Fibonacci. Escreva um programa que exiba na tela os cinco primeiros números da sequência de Fibonacci.</h1>
    <script>
        let primeiro = 1;
        let segundo = 1;
        let proximo = 0;

        console.log(primeiro);
        console.log(segundo);

        for(let i = 1; i <= 10; i++){
            proximo = primeiro + segundo;
            primeiro = segundo;
            segundo = proximo;

            console.log(proximo);
        }
    </script>
</body>
