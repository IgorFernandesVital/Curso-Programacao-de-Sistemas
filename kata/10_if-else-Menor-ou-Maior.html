<body>
    <h1>Escreva um programa que receba um número digitado pelo usuário. Se o número digitado for maior que dez, mostre na tela "O número é maior que dez". Caso contrário, "O número é menor que dez"</h1>
    <script>
        let numeroDigitadoUsuario = Number(prompt("Insira um numero"));
        
        if(numeroDigitadoUsuario >=10){
            console.log("O número é maior ou igual a dez. Número inserido: " + numeroDigitadoUsuario);
        } else{
            console.log("O número é menor que dez. Número inserido: " + numeroDigitadoUsuario);
        }
    </script>
</body>
