<body>
    <h1>Declare uma variável 'idade', que recebe uma idade, digitada pelo usuário. Usando um 'if', apresente no console "Acesso negado" ou "Seja bem-vindo(a)", conforme a idade for maior que dezoito ou menor que dezoito</h1>
    <script>
        let idadeUsuario = Number(prompt("Insira sua idade"));

        if(idadeUsuario >= 18){
            console.log("Seja bem-vindo(a)");
        } else if(idadeUsuario < 18){
            console.log("Acesso negado");
        } else{
            console.log("Caracter invalido, escreva sua idade novamente")
        }
    </script>
</body>
